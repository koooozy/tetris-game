<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            position: relative;
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }

        .score-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .score-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .next-piece h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .next-piece-display {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: #000;
            border: 2px solid #fff;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .controls h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .game-over h2 {
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .control-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        .control-btn.stop {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .control-btn.pause {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .game-paused {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .cell {
            width: 25px;
            height: 25px;
            border: 1px solid #333;
        }

        .cell.filled {
            background: #00ff00;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .cell.I { background: #00ffff; }
        .cell.O { background: #ffff00; }
        .cell.T { background: #800080; }
        .cell.S { background: #00ff00; }
        .cell.Z { background: #ff0000; }
        .cell.J { background: #0000ff; }
        .cell.L { background: #ffa500; }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .info-panel {
                flex-direction: row;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="gameBoard">
            <div class="game-over" id="gameOver">
                <h2>ゲームオーバー</h2>
                <p>スコア: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="restartGame()">もう一度プレイ</button>
            </div>
            <div class="game-paused" id="gamePaused">
                <h2>一時停止</h2>
                <p>ゲームが一時停止されています</p>
            </div>
        </div>
        
        <div class="info-panel">
            <div class="score-section">
                <h3>スコア</h3>
                <div class="score-value" id="score">0</div>
            </div>
            
            <div class="score-section">
                <h3>レベル</h3>
                <div class="score-value" id="level">1</div>
            </div>
            
            <div class="next-piece">
                <h3>次のピース</h3>
                <div class="next-piece-display" id="nextPiece"></div>
            </div>
            
            <div class="controls">
                <h3>操作方法</h3>
                <div class="control-item">← → : 移動</div>
                <div class="control-item">↓ : 落下</div>
                <div class="control-item">↑ : 回転</div>
                <div class="control-item">スペース : 即座に落下</div>
                <div class="control-item">P : 一時停止/再開</div>
            </div>
            
            <div class="controls">
                <h3>ゲームコントロール</h3>
                <button class="control-btn" id="startBtn" onclick="startGame()">スタート</button>
                <button class="control-btn pause" id="pauseBtn" onclick="pauseGame()">一時停止</button>
                <button class="control-btn stop" id="stopBtn" onclick="stopGame()">ストップ</button>
            </div>
        </div>
    </div>

    <script>
        class Tetris {
            constructor() {
                this.boardWidth = 10;
                this.boardHeight = 20;
                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.level = 1;
                this.gameRunning = false;
                this.gamePaused = false;
                this.dropTime = 0;
                this.dropInterval = 1000;
                
                this.pieces = {
                    I: [
                        [1, 1, 1, 1]
                    ],
                    O: [
                        [1, 1],
                        [1, 1]
                    ],
                    T: [
                        [0, 1, 0],
                        [1, 1, 1]
                    ],
                    S: [
                        [0, 1, 1],
                        [1, 1, 0]
                    ],
                    Z: [
                        [1, 1, 0],
                        [0, 1, 1]
                    ],
                    J: [
                        [1, 0, 0],
                        [1, 1, 1]
                    ],
                    L: [
                        [0, 0, 1],
                        [1, 1, 1]
                    ]
                };
                
                this.pieceColors = {
                    I: 'I', O: 'O', T: 'T', S: 'S', Z: 'Z', J: 'J', L: 'L'
                };
                
                this.init();
            }
            
            init() {
                this.createBoard();
                this.createDisplay();
                this.spawnPiece();
                this.spawnNextPiece();
                this.gameLoop();
                this.setupControls();
                this.updateButtonStates();
            }
            
            createBoard() {
                this.board = [];
                for (let y = 0; y < this.boardHeight; y++) {
                    this.board[y] = [];
                    for (let x = 0; x < this.boardWidth; x++) {
                        this.board[y][x] = null;
                    }
                }
            }
            
            createDisplay() {
                this.gameBoard = document.getElementById('gameBoard');
                this.gameBoard.innerHTML = '<div class="game-over" id="gameOver"><h2>ゲームオーバー</h2><p>スコア: <span id="finalScore">0</span></p><button class="restart-btn" onclick="restartGame()">もう一度プレイ</button></div>';
                
                this.display = document.createElement('div');
                this.display.style.display = 'grid';
                this.display.style.gridTemplateColumns = `repeat(${this.boardWidth}, 25px)`;
                this.display.style.gridTemplateRows = `repeat(${this.boardHeight}, 25px)`;
                this.display.style.gap = '0';
                
                this.gameBoard.appendChild(this.display);
                
                for (let y = 0; y < this.boardHeight; y++) {
                    for (let x = 0; x < this.boardWidth; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.x = x;
                        cell.dataset.y = y;
                        this.display.appendChild(cell);
                    }
                }
            }
            
            spawnPiece() {
                if (!this.nextPiece) {
                    this.spawnNextPiece();
                }
                
                this.currentPiece = {
                    type: this.nextPiece.type,
                    shape: this.nextPiece.shape,
                    x: Math.floor(this.boardWidth / 2) - Math.floor(this.nextPiece.shape[0].length / 2),
                    y: 0
                };
                
                this.spawnNextPiece();
                
                if (this.isCollision()) {
                    this.gameOver();
                }
            }
            
            spawnNextPiece() {
                const pieceTypes = Object.keys(this.pieces);
                const randomType = pieceTypes[Math.floor(Math.random() * pieceTypes.length)];
                
                this.nextPiece = {
                    type: randomType,
                    shape: this.pieces[randomType]
                };
                
                this.updateNextPieceDisplay();
            }
            
            updateNextPieceDisplay() {
                const nextPieceDisplay = document.getElementById('nextPiece');
                nextPieceDisplay.innerHTML = '';
                
                for (let y = 0; y < 4; y++) {
                    for (let x = 0; x < 4; x++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        
                        if (y < this.nextPiece.shape.length && x < this.nextPiece.shape[y].length) {
                            if (this.nextPiece.shape[y][x]) {
                                cell.classList.add('filled', this.pieceColors[this.nextPiece.type]);
                            }
                        }
                        
                        nextPieceDisplay.appendChild(cell);
                    }
                }
            }
            
            isCollision() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardX = this.currentPiece.x + x;
                            const boardY = this.currentPiece.y + y;
                            
                            if (boardX < 0 || boardX >= this.boardWidth || 
                                boardY >= this.boardHeight ||
                                (boardY >= 0 && this.board[boardY][boardX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            placePiece() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardX = this.currentPiece.x + x;
                            const boardY = this.currentPiece.y + y;
                            
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.type;
                            }
                        }
                    }
                }
                
                this.clearLines();
                this.spawnPiece();
            }
            
            clearLines() {
                let linesCleared = 0;
                
                for (let y = this.boardHeight - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== null)) {
                        this.board.splice(y, 1);
                        this.board.unshift(new Array(this.boardWidth).fill(null));
                        linesCleared++;
                        y++; // 同じ行をもう一度チェック
                    }
                }
                
                if (linesCleared > 0) {
                    this.score += linesCleared * 100 * this.level;
                    this.level = Math.floor(this.score / 1000) + 1;
                    this.dropInterval = Math.max(100, 1000 - (this.level - 1) * 100);
                    this.updateScore();
                }
            }
            
            movePiece(dx, dy) {
                this.currentPiece.x += dx;
                this.currentPiece.y += dy;
                
                if (this.isCollision()) {
                    this.currentPiece.x -= dx;
                    this.currentPiece.y -= dy;
                    
                    if (dy > 0) {
                        this.placePiece();
                    }
                    return false;
                }
                return true;
            }
            
            rotatePiece() {
                const rotated = [];
                const shape = this.currentPiece.shape;
                
                for (let x = 0; x < shape[0].length; x++) {
                    rotated[x] = [];
                    for (let y = shape.length - 1; y >= 0; y--) {
                        rotated[x][shape.length - 1 - y] = shape[y][x];
                    }
                }
                
                const originalShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                
                if (this.isCollision()) {
                    this.currentPiece.shape = originalShape;
                }
            }
            
            dropPiece() {
                while (this.movePiece(0, 1)) {
                    // 落下を継続
                }
            }
            
            updateDisplay() {
                const cells = this.display.querySelectorAll('.cell');
                
                // ボードをクリア
                cells.forEach(cell => {
                    cell.className = 'cell';
                });
                
                // 固定されたピースを描画
                for (let y = 0; y < this.boardHeight; y++) {
                    for (let x = 0; x < this.boardWidth; x++) {
                        if (this.board[y][x]) {
                            const cell = this.display.querySelector(`[data-x="${x}"][data-y="${y}"]`);
                            cell.classList.add('filled', this.pieceColors[this.board[y][x]]);
                        }
                    }
                }
                
                // 現在のピースを描画
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                const boardX = this.currentPiece.x + x;
                                const boardY = this.currentPiece.y + y;
                                
                                if (boardY >= 0 && boardY < this.boardHeight && 
                                    boardX >= 0 && boardX < this.boardWidth) {
                                    const cell = this.display.querySelector(`[data-x="${boardX}"][data-y="${boardY}"]`);
                                    cell.classList.add('filled', this.pieceColors[this.currentPiece.type]);
                                }
                            }
                        }
                    }
                }
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
            }
            
            gameLoop() {
                if (!this.gameRunning || this.gamePaused) {
                    requestAnimationFrame(() => this.gameLoop());
                    return;
                }
                
                this.dropTime += 16; // 約60FPS
                
                if (this.dropTime >= this.dropInterval) {
                    this.movePiece(0, 1);
                    this.dropTime = 0;
                }
                
                this.updateDisplay();
                requestAnimationFrame(() => this.gameLoop());
            }
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    switch (e.code) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.movePiece(-1, 0);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.movePiece(1, 0);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.movePiece(0, 1);
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.rotatePiece();
                            break;
                        case 'Space':
                            e.preventDefault();
                            this.dropPiece();
                            break;
                        case 'KeyP':
                            e.preventDefault();
                            this.togglePause();
                            break;
                    }
                });
            }
            
            gameOver() {
                this.gameRunning = false;
                this.gamePaused = false;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('finalScore').textContent = this.score;
                this.updateButtonStates();
            }
            
            startGame() {
                this.gameRunning = true;
                this.gamePaused = false;
                document.getElementById('gamePaused').style.display = 'none';
                this.updateButtonStates();
            }
            
            pauseGame() {
                if (this.gameRunning && !this.gamePaused) {
                    this.gamePaused = true;
                    document.getElementById('gamePaused').style.display = 'block';
                } else if (this.gameRunning && this.gamePaused) {
                    this.gamePaused = false;
                    document.getElementById('gamePaused').style.display = 'none';
                }
                this.updateButtonStates();
            }
            
            togglePause() {
                if (this.gameRunning) {
                    this.pauseGame();
                }
            }
            
            stopGame() {
                this.gameRunning = false;
                this.gamePaused = false;
                this.score = 0;
                this.level = 1;
                this.createBoard();
                this.spawnPiece();
                this.spawnNextPiece();
                document.getElementById('gamePaused').style.display = 'none';
                document.getElementById('gameOver').style.display = 'none';
                this.updateScore();
                this.updateButtonStates();
            }
            
            updateButtonStates() {
                const startBtn = document.getElementById('startBtn');
                const pauseBtn = document.getElementById('pauseBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                if (this.gameRunning) {
                    startBtn.disabled = true;
                    startBtn.style.opacity = '0.5';
                    pauseBtn.disabled = false;
                    pauseBtn.style.opacity = '1';
                    stopBtn.disabled = false;
                    stopBtn.style.opacity = '1';
                    
                    if (this.gamePaused) {
                        pauseBtn.textContent = '再開';
                    } else {
                        pauseBtn.textContent = '一時停止';
                    }
                } else {
                    startBtn.disabled = false;
                    startBtn.style.opacity = '1';
                    pauseBtn.disabled = true;
                    pauseBtn.style.opacity = '0.5';
                    stopBtn.disabled = true;
                    stopBtn.style.opacity = '0.5';
                    pauseBtn.textContent = '一時停止';
                }
            }
        }
        
        let game;
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            game = new Tetris();
        }
        
        function startGame() {
            if (game) {
                game.startGame();
            }
        }
        
        function pauseGame() {
            if (game) {
                game.pauseGame();
            }
        }
        
        function stopGame() {
            if (game) {
                game.stopGame();
            }
        }
        
        // ゲーム開始
        window.addEventListener('load', () => {
            game = new Tetris();
        });
    </script>
</body>
</html>
